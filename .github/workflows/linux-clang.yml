name: Ubuntu Clang Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build libxcb-cursor0

    - name: Download LLVM
      run: |
        URL="https://github.com/Silverlan/clang_prebuilt/releases/download/2025-12-19/linux_x64.tar.xz"
        curl -L "$URL" -o llvm.tar.xz

    - name: Extract LLVM
      run: |
        mkdir -p llvm-dist
        tar -xf llvm.tar.xz -C llvm-dist --strip-components 1

    - name: Download GCC-16 (Required for libstdc++.modules.json)
      run: |
        URL="https://github.com/Silverlan/gcc_prebuilt/releases/download/2025-12-15/gcc-16-opt.tar.xz"
        curl -L "$URL" -o gcc.tar.xz

    - name: Extract GCC-16
      run: |
        mkdir -p gcc
        tar -xf gcc.tar.xz -C gcc --strip-components 1

    - name: Download CMake
      run: |
        URL="https://github.com/Silverlan/CMake/releases/download/2025-12-23/windows_x64.tar.xz"
        curl -L "$URL" -o cmake.tar.xz

    - name: Extract and Set Path
      run: |
        mkdir -p $GITHUB_WORKSPACE/cmake-custom
        tar -xf cmake.tar.xz -C $GITHUB_WORKSPACE/cmake-custom --strip-components 1
        
        # Add the bin directory to the GitHub Path
        echo "$GITHUB_WORKSPACE/cmake-custom/bin" >> $GITHUB_PATH

    - name: Verify CMake Version
      run: cmake --version

    - name: Setup Path
      run: |
        echo "$(pwd)/llvm-dist/bin" >> $GITHUB_PATH

        mkdir build

    - name: Build
      run: |
        root=$(pwd)
        cd build
        cmake -S .. -B . \
          -G "Ninja" \
          -DCMAKE_C_COMPILER="$root/llvm-dist/bin/clang" \
          -DCMAKE_CXX_COMPILER="$root/llvm-dist/bin/clang++" \
          -DCMAKE_INSTALL_PREFIX:PATH="$root/install" \
          -DCMAKE_CXX_STDLIB_MODULES_JSON="$root/gcc/lib64/libstdc++.modules.json" \
          -DLUA_INCLUDE_DIR="$root/luajit/include/" \
          -DLUA_LIBRARY="$root/luajit/lib/libluajit-p.so" \
          -DCMAKE_CXX_SCAN_FOR_MODULES=1 \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=1 \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build .
        cmake --install .

    - name: Run
      run: |
        root=$(pwd)
        cd build
        $root/install/test_program
