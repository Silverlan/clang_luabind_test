name: Ubuntu Clang Build

on:
  push:
    branches: [ "undefined-symbol" ]
  pull_request:
    branches: [ "undefined-symbol" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build libxcb-cursor0

    - name: Download LLVM
      run: |
        URL="https://github.com/Silverlan/clang_prebuilt/releases/download/2025-12-19/linux_x64.tar.xz"
        curl -L "$URL" -o llvm.tar.xz

    - name: Extract LLVM
      run: |
        mkdir -p llvm-dist
        tar -xf llvm.tar.xz -C llvm-dist --strip-components 1

    - name: Download GCC-15 (Required for libstdc++.modules.json)
      run: |
        URL="https://github.com/Silverlan/test_gcc15/releases/download/2025-11-17/gcc-15.2.0.tar.xz"
        curl -L "$URL" -o gcc.tar.xz

    - name: Extract GCC-15
      run: |
        mkdir -p gcc
        tar -xf gcc.tar.xz -C gcc --strip-components 1

    - name: Setup Path
      run: |
        echo "$(pwd)/llvm-dist/bin" >> $GITHUB_PATH

        mkdir build

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '4.2.1'

    - name: Build
      run: |
        root=$(pwd)
        cd build
        cmake -S .. -B . \
          -G "Ninja" \
          -DCMAKE_C_COMPILER="$root/llvm-dist/bin/clang" \
          -DCMAKE_CXX_COMPILER="$root/llvm-dist/bin/clang++" \
          -DCMAKE_INSTALL_PREFIX:PATH="$root/install" \
          -DCMAKE_CXX_STDLIB_MODULES_JSON="$root/gcc/lib64/libstdc++.modules.json" \
          -DLUA_INCLUDE_DIR="$root/luajit/include/" \
          -DLUA_LIBRARY="$root/luajit/lib/libluajit-p.so" \
          -DCMAKE_CXX_SCAN_FOR_MODULES=1 \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=1 \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build .
        cmake --install .

    - name: Run
      run: |
        root=$(pwd)
        cd build
        $root/install/test_program
