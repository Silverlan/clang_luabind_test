name: Windows Clang Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    # Setting the default shell to bash for all steps in this job
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Download LLVM
      run: |
        URL="https://github.com/llvm/llvm-project/releases/download/llvmorg-21.1.8/clang+llvm-21.1.8-x86_64-pc-windows-msvc.tar.xz"
        curl -L "$URL" -o llvm.tar.xz

    - name: Extract LLVM
      run: |
        mkdir -p llvm-dist
        tar -xf llvm.tar.xz -C llvm-dist --strip-components 1

    - name: Setup Path
      run: |
        # Get the absolute path for the LLVM bin directory
        # Using cygpath to ensure Windows-style paths for CMake
        LLVM_BIN_UNIX="$(pwd)/llvm-dist/bin"
        LLVM_BIN_WIN=$(cygpath -w "$LLVM_BIN_UNIX")
        
        # Add to GITHUB_PATH so subsequent steps see it
        echo "$LLVM_BIN_WIN" >> $GITHUB_PATH

        mkdir build

    - name: Download CMake
      run: |
        URL="https://github.com/Silverlan/CMake/releases/download/2025-12-23/windows_x64.tar.xz"
        curl -L "$URL" -o cmake.tar.xz

    - name: Extract CMake
      run: |
        mkdir -p cmake
        tar -xf cmake.tar.xz -C cmake --strip-components 1

    - name: Setup Visual Studio Developer Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64

    - name: Build
      run: |
        root=$(pwd)
        cd build
        ../cmake/bin/cmake.exe -S .. -B . \
          -G "Ninja" \
          -DCMAKE_C_COMPILER="$root/llvm-dist/bin/clang.exe" \
          -DCMAKE_CXX_COMPILER="$root/llvm-dist/bin/clang++.exe" \
          -DCMAKE_INSTALL_PREFIX:PATH="$root/install" \
          -DLUA_INCLUDE_DIR="$root/luajit/include/" \
          -DLUA_LIBRARIES="$root/luajit/lib/lua51.lib" \
          -DCMAKE_CXX_SCAN_FOR_MODULES=1 \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=1 \
          -DCMAKE_BUILD_TYPE=Release
        ../cmake/bin/cmake.exe --build .
        ../cmake/bin/cmake.exe --install .

    - name: Run
      run: |
        root=$(pwd)
        cd build
        $root/install/test_program.exe
